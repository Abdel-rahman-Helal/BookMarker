<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMarker</title>
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">

</head>
<body>
<div class="container pt-2">
    <h1 class="pb-3 text-muted">BookMarker</h1>

    <hr>

    <div class="form-project text-center ">

        <h2>Bookmark your favorite Seites</h2>

        <div class="form-group  py-3 px-2">
            <label for="" class="text-center fw-bolder mb-3 ">Seite Name</label>
            <input id="name" type="text" class="form-control"placeholder="Bookmark Name">
        </div>

        <div class="form-group py-3 px-2 ">

            <label for="" class="text-center fw-bolder mb-3 ">Webseite URL</label>
            <input id="url" type="text" class="form-control"placeholder="URL ">
        </div>
       
        <button  id="addMarks" class="btn btn-primary m-2 " disabled>Submit</button>
    </div>


    <input onkeyup="search(this.value)" type="text"  class="  form-control my-3" placeholder="Search by Bookmark name">


    <div class="out-put">
        <table class="table">
            <thead>

            </thead>
            <tbody id="tbody">
          </tbody>
        </table>
    </div>
    <hr>
    <footer>
        <h6 class="text-muted">2023 Bookmarker.</h6>
    </footer>
</div>


    <script src="JS/main.js"></script>
</body>
</html>
